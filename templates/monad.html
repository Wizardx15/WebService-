<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Pymonad</title>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-sm">
            <div class="card border-primary rounded shadow">
                <h1>PyMonad Sederhana</h1>
                <form action="http://127.0.0.1:5000/monad" method="POST">
                    <label>&nbsp;&nbsp;&nbsp;x :</label><br>
                    &nbsp;&nbsp;<input name="bil1" type="number"><br>
                    <label>&nbsp;&nbsp;&nbsp;y :</label><br>
                    &nbsp;&nbsp;<input name="bil2" type="number"><br><br>
                    <p>&nbsp;&nbsp;Pilih Operasi :</p>
                    &nbsp;&nbsp;<select name="pilihan">
                        <option name="Penjumlahan">penjumlahan</option>
                        <option name="pengurangan">pengurangan</option>
                        <option name="perkalian">perkalian</option>
                        <option name="pembagian">pembagian</option>
                        <option name="add_1">add_1</option>
                        <option name="mul_3">mul_3</option>
                        &nbsp;&nbsp
                    </select>
                    &nbsp;<button type="submit">Submit </button><br><br>
                </form>
                {% if opsi %}
                <p>&nbsp;&nbsp;&nbsp;Hasil = {{opsi}}</p>
                {% endif %}
            </div>
        </div>
    </div>
    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
